<header>
  <ion-toolbar>
    <ion-title>
      <h2></h2>
      Bienvenido a la Wiki App
    </ion-title>
  </ion-toolbar>
</header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Iniciar Sesión</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="ejemplo@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  color="success" size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesión</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
      Si aun no tienes una cuenta, por favor <a routerLink='/registro'>
        regístrate</a> primero!
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
